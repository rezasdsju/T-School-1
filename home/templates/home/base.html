<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Result Management System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General styles for the body and navigation */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #87CEFA, #e0f7fa);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Styles from index.html */
        .welcome-container {
            background-color: rgba(255, 255, 255, 0.92);
            border-radius: 20px;
            padding: 40px 60px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin-top: 80px;
            animation: fadeIn 1s ease-in-out;
        }
        .welcome-container h1 {
            font-size: 48px;
            color: #0d47a1;
            margin: 0 0 20px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);
        }
        .welcome-container p {
            font-size: 20px;
            color: #333;
            margin: 0;
        }
        .options-container {
            display: flex;
            gap: 20px;
            margin-top: 40px;
            padding: 20px;
        }
        .option-box {
            background-color: #fff;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
            cursor: pointer;
            width: 250px;
        }
        .option-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        .option-box a {
            text-decoration: none;
            color: #0d47a1;
            font-size: 18px;
            font-weight: 600;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 768px) {
            .welcome-container { padding: 25px; }
            .welcome-container h1 { font-size: 34px; }
            .options-container { flex-direction: column; align-items: center; }
            .option-box { width: 90%; }
        }

        /* New styles from select_result_type.html */
        .custom-select-container {
            max-width: 600px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            text-align: center;
        }
        .custom-select-container h1 {
            color: #0d47a1;
            font-size: 2.5rem;
            margin-bottom: 25px;
        }
        .custom-select-container .options-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }
        .custom-select-container .option-box {
            background-color: #fff;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
            cursor: pointer;
        }
        .custom-select-container .option-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .custom-select-container .option-box a {
            text-decoration: none;
            color: #0d47a1;
            font-size: 22px;
            font-weight: 600;
            display: block;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">Result App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'select_result_type' %}">Create Result</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'show_school_results' %}">School Results</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'show_university_results' %}">University Results</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
